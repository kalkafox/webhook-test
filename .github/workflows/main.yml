
name: ci-webhook-test

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: run pacman command
        run: pacman -Syyu --noconfirm neofetch

      - name: run neofetch command
        run: neofetch
